stages:
  - docker
  - latest

variables:
  REGISTRY_IMAGE: "vondruska/llnode"
  
.docker_build:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin
  script:
    - docker build --pull -t "$REGISTRY_IMAGE:$NODE_VERSION" --build-arg NODE_VERSION .
    - docker push "$REGISTRY_IMAGE"
  only:
    - master

node8:
  extends: .docker_build
  variables:
    NODE_VERSION: "8"

node10:
  extends: .docker_build
  variables:
    NODE_VERSION: "10"

node12:
  extends: .docker_build
  variables:
    NODE_VERSION: "12"

latest:
  stage: latest
  image: docker
  before_script:
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin
  script:
    - docker tag "$REGISTRY_IMAGE:12" "$REGISTRY_IMAGE:latest"
    - docker push "$REGISTRY_IMAGE"
  only:
    - master